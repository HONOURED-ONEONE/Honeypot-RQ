substitutions:
  _REGION: "asia-south1"
  _SERVICE: "honeypot-rq-api"

steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t", "gcr.io/$PROJECT_ID/honeypot-rq-api:$COMMIT_SHA",
        "-f", "docker/Dockerfile.api",
        "."
      ]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/honeypot-rq-api:$COMMIT_SHA"]

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk:slim"
    entrypoint: "gcloud"
    args:
      [
        "run", "deploy", "${_SERVICE}",
        "--image", "gcr.io/$PROJECT_ID/honeypot-rq-api:$COMMIT_SHA",
        "--region", "${_REGION}",
        "--platform", "managed",
        "--allow-unauthenticated"
      ]

images:
  - "gcr.io/$PROJECT_ID/honeypot-rq-api:$COMMIT_SHA"

options:
  logging: CLOUD_LOGGING_ONLY
